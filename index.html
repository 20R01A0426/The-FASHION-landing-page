<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title><i>Fashion Design Hub</i></title>
<link rel="stylesheet" href="style.css">
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f9edf9;
   
  }
  header {
    background-color: hwb(308 89% 8%);
    color: #171717;
    padding: 1px 0;
    text-align: center;
  }
  .hero {
    background-image: url('sale.jpg');
    background-size: cover;
    background-position: center;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: rgb(12, 16, 18);
  }
  .hero h1 {
    font-size: 3rem;
    margin-bottom: 10px;
  }
  .hero p {
    font-size: 1.5rem;
  }
  .btn {
    display: inline-block;
    padding: 10px 20px;
    background-color:white;
    color:rgb(11, 1, 1);
    text-decoration: none;
    border: none;
    border-radius: 5px;
    font-size: 1.2rem;
    margin-top: 20px;
  }
  .btn:hover {
    background-color:hsl(0, 43%, 97%);
  }
</style>
</head>
<body imgsrc="sale.jpg">
  <header>
    <h1><u><font face="Times New Roman" size='10'>THE FASHION</font></u></h1>
    <p><i>Your one-stop destination for creative fashion designs</i></p>
  </header>
  <section class="hero">
    <h1><font face="italic" size='10'> Welcome to our Fashion Design World </font> </h1>
    <p><i>Discover the latest trends and create your own style.</i></p>
    <a href="#" class="btn"><u>Get Started</u></a>
  </section>
</body>
</html>
